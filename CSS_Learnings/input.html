<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>input field</title>
</head>

<body>
    <form method="GET">

        <div>
        <table>
            <thead>
                <th class="ab">Login Form</th>
            </thead>

            <tr>
                <td>
                    <label for="Name">Name : </label>
                    <input type="text" name="name" id="Name" placeholder="Name"><br><br>
                </td>
            </tr>


            <tr>
                <td> <label for="adress">Address : </label>
                    <input type="text" name="add" id="Adress" placeholder="Adress"><br><br>
                </td>
            </tr>

            <tr>
                <td> <label for="date">Date : </label>
                    <input type="date" name="date" id="date" placeholder="date"><br><br>
                </td>
            </tr>
            <tr>
                <td> <label for="number">Mobile Number : </label>
                    <input type="number" name="number" id="number" placeholder="number"><br><br>
                </td>
            </tr>
            <tr>
                <td> <label for="email">Email : </label>
                    <input type="email" name="mail" id="email" placeholder="email"><br><br>
                </td>
            </tr>
            <tr>
                <td> <label for="file">Upload File: </label>
                    <input type="file" name="file" id="file" placeholder="file"><br><br>
                </td>
            </tr>
            <tr>
                <td class=".hello">
                    <p>COMMENT</p>
                    <textarea name="" class="hello" rows="10" cols="35" placeholder= "Type Here"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;" id="nk">
                    <button>SUBMIT</button>
                </td>
            </tr>
            </div>
    </form>
    </table>
</body>

</html>
