    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fa-solid fa-location-dot fa-2x text-red"></i>
              <h2 class="text-grey md-heading">LOCATION</h2>
              <p>One Palace,Wanawire pune</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-envelope fa-2x text-red"></i>
              <h2 class="text-grey md-heading">E-MAIL</h2>
              <p>numaankazi123@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-phone-volume fa-2x text-red"></i>
              <h2 class="text-grey md-heading">CALL</h2>
              <p>+91 9156538381</p>
            </div>
            <img src="./img/travel-image1.jpg" alt="" />
          </div>
          <form action="" class="form" method="GET">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Planning your next adventure? Fill out the form below â€” we're here
              to help you every step of the journey!
            </p>
            <div class="form-group">
              <label for="username">User name</label>
              <input type="text" name="NAME" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" name="MAIL" id="email" required />
            </div>
            <div class="form-group">
              <label for="number"> Phone</label>
              <input type="number" id="number" name="NUMBER" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="MESSAGE" id="message" required></textarea>
              <input type="submit" value="SUBMIT" class="form-btn" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
