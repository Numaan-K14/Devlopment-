<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="load.html" method="GET">
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th colspan="2">HTML FORM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" placeholder="USERNAME" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" id="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="number">Mobile Number:</label></td>
                    <td><input type="number" id="number" name="number" placeholder="Mobile Number" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr><!--  -->
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Sign In">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
